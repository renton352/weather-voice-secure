<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アクセス拒否</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #d9534f;
    }
    p {
      font-size: 18px;
    }
    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      color: #fff;
      background-color: #4285f4;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h1>このページにはアクセスできません</h1>
  <p>正規のNFCタグからアクセスしてください。</p>
  <a href="https://www.google.com" class="button">Googleに戻る</a>
</body>
</html>
