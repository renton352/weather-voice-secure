<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Weather Voice Secure</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    /* 背景画像 */
    #background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    /* キャラクター画像（底合わせ・中央寄せ） */
    #character {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      max-height: 96vh;
      width: auto;
      z-index: 1;
      pointer-events: none;
    }
    /* 日付・気温・天気のバッジ */
    .badge {
      position: absolute;
      right: 10px;
      font-size: 1.2em;
      background: rgba(255,255,255,0.7);
      color: #000;
      padding: 5px 10px;
      border-radius: 10px;
      z-index: 2;
      line-height: 1.2;
    }
    #date { top: 10px; }
    #temp { top: 56px; }
    /* 追加：天気バッジ（気温の下に配置）*/
    #weather { top: 92px; }

    /* セリフバルーン */
    #line {
      position: absolute;
      left: 5%;
      right: 5%;
      bottom: 4%;
      background: rgba(0,0,0,0.75);
      color: #fff;
      border-radius: 14px;
      padding: 16px;
      font-size: 1.1em;
      line-height: 1.6;
      z-index: 3;
      white-space: pre-wrap;
    }
    /* 画面全体のタップ当たり判定 */
    #character-cover {
      position: absolute;
      inset: 0;
      z-index: 4;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="app">
    <img id="background" alt="background" />
    <img id="character" alt="character" />
    <div id="date" class="badge">8月--日(—)</div>
    <div id="temp" class="badge">気温: --℃</div>
    <!-- 追加：天気表示 -->
    <div id="weather" class="badge">天気: --</div>

    <div id="line">セリフを読み込み中…</div>
    <div id="character-cover" aria-label="tap area"></div>
  </div>

  <!-- 長押し・右クリック等の抑止（必要に応じて外してください） -->
  <script>
    document.addEventListener("contextmenu", e => e.preventDefault(), { passive: false });
    document.addEventListener("selectstart", e => e.preventDefault(), { passive: false });
    document.addEventListener("dragstart", e => e.preventDefault(), { passive: false });
  </script>
  <script src="main.js" defer></script>
</body>
</html>
